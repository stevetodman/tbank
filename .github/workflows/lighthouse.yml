# Lighthouse CI - PWA Quality Audits
# Tests performance, accessibility, best practices, SEO, and PWA features
# https://github.com/GoogleChrome/lighthouse-ci

name: Lighthouse CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.15.x

      - name: Start local server
        run: |
          python3 -m http.server 8080 --directory docs &
          sleep 5
          echo "Server started on port 8080"

      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=lighthouserc.json || echo "⚠️ Lighthouse audit completed with warnings"
        continue-on-error: true

      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.lighthouseci';

            if (fs.existsSync(resultsPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '✅ Lighthouse CI audit completed! Check the artifacts for detailed results.'
              });
            }
