<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>TBank - Congenital Heart Disease Questions</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/questions.css" />
  </head>
  <body>
    <header class="quiz-header">
      <div class="quiz-header-content">
        <h1 class="logo">TBank</h1>
        <div class="progress-info">
          <span id="question-counter">Question 1 of 52</span>
          <button id="menu-toggle" class="menu-btn" aria-label="Question menu">☰</button>
        </div>
      </div>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
      </div>
    </header>

    <div id="question-menu" class="question-menu" hidden>
      <div class="question-menu-header">
        <h2>Questions</h2>
        <button id="menu-close" class="close-btn" aria-label="Close menu">&times;</button>
      </div>
      <div class="question-menu-stats">
        <span id="answered-count">Answered: 0/52</span>
        <span id="correct-count">Correct: 0</span>
        <span id="percentage">0%</span>
      </div>
      <div id="question-grid" class="question-grid"></div>
    </div>

    <main class="quiz-container">
      <div id="question-display" class="question-display">
        <!-- Question content will be injected here -->
      </div>

      <div class="quiz-navigation">
        <button id="prev-btn" class="nav-btn" disabled>← Previous</button>
        <button id="submit-btn" class="submit-btn" disabled>Submit Answer</button>
        <button id="next-btn" class="nav-btn">Next →</button>
      </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
