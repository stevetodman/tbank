<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self'" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- iOS-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TBank" />

    <!-- iOS App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="assets/icons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-touch-icon-120x120.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2b6cb0" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a5f" media="(prefers-color-scheme: dark)" />

    <title>TBank - Congenital Heart Disease Questions</title>
    <meta name="description" content="USMLE Step 1 Congenital Heart Disease Question Bank - High-yield clinical vignettes with detailed explanations" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/questions.css" />
    <link rel="stylesheet" href="assets/css/dark-mode-quiz.css" />
  </head>
  <body>
    <a href="#question-display" class="skip-to-content">Skip to main content</a>
    <header class="quiz-header">
      <div class="quiz-header-content">
        <h1 class="logo">TBank</h1>
        <div class="progress-info">
          <div id="timer-display" class="timer-display" hidden>
            <span id="timer-text">--:--</span>
            <button id="timer-toggle" class="timer-toggle-btn" aria-label="Pause timer">‚è∏</button>
          </div>
          <span id="question-counter">Question 1 of 52</span>
          <button id="settings-btn" class="settings-btn" aria-label="Settings">‚öôÔ∏è</button>
          <button id="menu-toggle" class="menu-btn" aria-label="Question menu">‚ò∞</button>
        </div>
      </div>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
      </div>
    </header>

    <div id="question-menu" class="question-menu" hidden>
      <div class="question-menu-header">
        <h2>Questions</h2>
        <button id="menu-close" class="close-btn" aria-label="Close menu">&times;</button>
      </div>
      <div class="question-menu-stats">
        <span id="answered-count">Answered: 0/52</span>
        <span id="correct-count">Correct: 0</span>
        <span id="percentage">0%</span>
      </div>

      <div class="menu-filters">
        <button id="show-all-btn" class="filter-btn active">All</button>
        <button id="show-incorrect-btn" class="filter-btn">Review Incorrect</button>
        <button id="show-unanswered-btn" class="filter-btn">Unanswered</button>
        <button id="show-flagged-btn" class="filter-btn">Flagged üö©</button>
      </div>

      <div class="menu-actions">
        <button id="end-session-btn" class="menu-action-btn">End Session & Review</button>
        <button id="reset-progress-btn" class="menu-action-btn menu-action-btn-secondary">Reset All Progress</button>
      </div>

      <div id="topic-mastery" class="topic-mastery" hidden>
        <h3>Topic Mastery</h3>
        <div id="topic-list"></div>
      </div>

      <div id="question-grid" class="question-grid"></div>
    </div>

    <main class="quiz-container">
      <div id="question-display" class="question-display">
        <!-- Question content will be injected here -->
      </div>

      <div class="quiz-navigation">
        <button id="prev-btn" class="nav-btn" disabled>‚Üê Previous</button>
        <button id="submit-btn" class="submit-btn" disabled>Submit Answer</button>
        <button id="next-btn" class="nav-btn">Next ‚Üí</button>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" hidden>
      <div class="modal-content settings-modal">
        <div class="modal-header">
          <h2>Session Settings</h2>
          <button id="settings-close" class="close-btn" aria-label="Close settings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label class="setting-label">
              <input type="checkbox" id="dark-mode-toggle" />
              <span>Dark Mode</span>
            </label>
            <p class="setting-description">Override system theme preference</p>
          </div>
          <div class="setting-group">
            <label class="setting-label">
              <input type="checkbox" id="timed-mode-toggle" />
              <span>Timed Mode</span>
            </label>
            <p class="setting-description">Enable countdown timer for each question</p>
          </div>
          <div class="setting-group" id="timer-duration-group" hidden>
            <label class="setting-label">
              <span>Time per question (seconds)</span>
            </label>
            <input type="number" id="timer-duration" value="90" min="30" max="600" step="15" />
            <p class="setting-description">Default: 90 seconds (UWorld standard)</p>
          </div>
        </div>
        <div class="modal-footer">
          <button id="settings-save" class="button-primary">Save Settings</button>
        </div>
      </div>
    </div>

    <!-- Session Summary Modal -->
    <div id="session-summary-modal" class="modal" hidden>
      <div class="modal-content summary-modal">
        <div class="modal-header">
          <h2>Session Complete</h2>
          <button id="summary-close" class="close-btn" aria-label="Close summary">&times;</button>
        </div>
        <div class="modal-body" id="summary-content">
          <!-- Summary content will be injected here -->
        </div>
        <div class="modal-footer">
          <button id="summary-share" class="button-secondary" hidden>üì§ Share Results</button>
          <button id="summary-continue" class="button-primary">Continue Studying</button>
          <button id="summary-reset" class="button-secondary">Start Over</button>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
