<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>TBank - Congenital Heart Disease Questions</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/questions.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">TBank</h1>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <form class="filters interactive-filters" aria-label="Filter questions">
          <label class="visually-hidden" for="question-search">Search questions</label>
          <input id="question-search" type="search" placeholder="Search questions..." />

          <label class="visually-hidden" for="system-filter">Filter by system</label>
          <select id="system-filter">
            <option value="">All systems</option>
          </select>
        </form>

        <section aria-live="polite" aria-busy="false">
          <div id="question-summary" class="interactive-summary"></div>
          <div id="question-list" class="question-list" role="list"></div>
        </section>
      </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
