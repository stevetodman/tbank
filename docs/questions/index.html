<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>TBank Interactive Practice</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/questions.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="../index.html">TBank</a>
        <nav aria-label="Interactive navigation">
          <a class="button button-secondary" href="../index.html#question-sets">Back to landing page</a>
        </nav>
      </div>
    </header>

    <main class="section" aria-labelledby="interactive-heading">
      <div class="container">
        <header class="section-header">
          <h1 id="interactive-heading">Interactive practice</h1>
          <p>
            Work through questions directly in the browser. Select a set, search within the
            questions, and reveal explanations when you are ready.
          </p>
        </header>

        <form class="filters interactive-filters" aria-label="Interactive controls">
          <label class="visually-hidden" for="question-set-select">Choose a question set</label>
          <select id="question-set-select"></select>

          <label class="visually-hidden" for="question-search">Search questions</label>
          <input id="question-search" type="search" placeholder="Search by title, subject, or stem" />

          <label class="visually-hidden" for="system-filter">Filter by system</label>
          <select id="system-filter">
            <option value="">All systems</option>
          </select>
        </form>

        <section aria-live="polite" aria-busy="false">
          <div id="question-summary" class="interactive-summary"></div>
          <div id="question-list" class="question-list" role="list"></div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="current-year"></span> TBank. Built for collaborative medical education.</p>
      </div>
    </footer>

    <script src="../assets/js/questionData.js"></script>
    <script src="../assets/js/questionsPage.js"></script>

    <!-- Performance Monitoring (Production Only - Native APIs) -->
    <script>
      // Only run performance monitoring in production (not localhost)
      if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        // Monitor Largest Contentful Paint (LCP)
        if ('PerformanceObserver' in window) {
          try {
            const lcpObserver = new PerformanceObserver((list) => {
              const entries = list.getEntries();
              const lastEntry = entries[entries.length - 1];
              console.info('[Performance] LCP:', Math.round(lastEntry.startTime), 'ms');
            });
            lcpObserver.observe({ type: 'largest-contentful-paint', buffered: true });

            // Monitor First Input Delay (FID) / Interaction to Next Paint (INP)
            const fidObserver = new PerformanceObserver((list) => {
              list.getEntries().forEach((entry) => {
                console.info('[Performance] FID:', Math.round(entry.processingStart - entry.startTime), 'ms');
              });
            });
            fidObserver.observe({ type: 'first-input', buffered: true });

            // Monitor Cumulative Layout Shift (CLS)
            let clsValue = 0;
            const clsObserver = new PerformanceObserver((list) => {
              list.getEntries().forEach((entry) => {
                if (!entry.hadRecentInput) {
                  clsValue += entry.value;
                }
              });
              console.info('[Performance] CLS:', clsValue.toFixed(4));
            });
            clsObserver.observe({ type: 'layout-shift', buffered: true });
          } catch (e) {
            // Silently fail if PerformanceObserver not supported
          }
        }
      }
    </script>
  </body>
</html>
